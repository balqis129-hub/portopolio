<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Section with Navbar</title>
  <style>
   /* Reset */
body,
h1,
p,
ul,
li,
a {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #e6f0ff;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 10%;
}

.logo {
  font-size: 18px;
  display: flex;
  align-items: center;
}

.logo img {
  width: 35px;
  height: 35px;
  margin-right: 10px;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 53px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  padding: 5px 10px;
  border-radius: 5px;
}

nav ul li a.active,
nav ul li a:hover {
  box-sizing: border-box;
  width: 90px;
  height: 40px;
  border-radius: 30px;
  background-color: #25344F;
  border: 1px solid black;
  color: white;
}

/* Skills Section Styles */
.skills-section {
  padding: 20px;
  text-align: center;
}

.skills-section h1 {
  font-size: 24px;
  margin-bottom: 20px;
  text-transform: uppercase;
  border-bottom: 2px solid #25344F;
  color: #25344F;
  display: inline-block;
  padding-bottom: 10px;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-content: center;
  align-items: center;
  max-width: 510px;
  margin: 15px auto;
}

.skill-item {
  background-color: white;
  border: 1px solid #25344F;
  border-radius: 10px;
  padding: 15px;
  margin: 13px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.skill-item:hover {
  transform: scale(1.05);
}

.skill-item img {
  width: 85px;
  height: 85px;
  margin: 10px 0;
}

/* Media Queries for Responsiveness */

/* Tablet Screens */
@media (max-width: 1024px) {
  header {
    padding: 20px 5%;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin-left: 0;
    margin-top: 10px;
  }

  .skills-grid {
    grid-template-columns: repeat(2, 1fr);
    padding: 0 20px;
  }
}

/* Mobile Screens */
@media (max-width: 768px) {
  header {
    padding: 15px 5%;
  }

  .skills-grid {
    grid-template-columns: 1fr;
    padding: 0 10px;
  }

  .skills-section h1 {
    font-size: 20px;
  }

  .skill-item img {
    width: 70px;
    height: 70px;
  }
}

/* Smaller Mobile Screens */
@media (max-width: 480px) {
  header {
    padding: 10px 5%;
  }

  .skills-grid {
    grid-template-columns: 1fr;
    padding: 0 10px;
  }

  .skills-section h1 {
    font-size: 18px;
  }

  .skill-item img {
    width: 60px;
    height: 60px;
  }
}

  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo-removebg-preview.png" alt="Logo">
      <span>MY studio</span>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about_me.html">About me</a></li>
        <li><a href="skill.html">Skill</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="skills-section" id="skills">
    <h1>Skill</h1>
    <div class="skills-grid">
      <div class="skill-item">
        <img src="logo-figma.svg" alt="Figma">
      </div>
      <div class="skill-item">
        <img src="logo-canva.svg" alt="Canva">
      </div>
      <div class="skill-item">
        <img src="logo-microsoft-word.svg" alt="Word">
      </div>
      <div class="skill-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5">
      </div>
      <div class="skill-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS3">
      </div>
      <div class="skill-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="VS Code">
      </div>
    </div>
  </div>
</body>

</html>
