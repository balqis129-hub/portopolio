<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Konfirmasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .confirmation-container h1 {
      font-size: 24px;
      color: #25344F;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .confirmation-container .btn {
      background-color: #25344F;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .confirmation-container .btn:hover {
      background-color: #1e2a3f;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h1>Halaman Konfirmasi:</h1>
    <p>Pesan Anda Telah Dikirim!</p>
    <p>Terima kasih telah menghubungi kami. Kami akan segera merespons pesan Anda.</p>
    <a href="home.html" class="btn btn-secondary btn-lg">Kembali</a>
  </div>

</body>
</html>
