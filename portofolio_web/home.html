<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
/* Reset */
body, h1, p, ul, li, a {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: #333;
  line-height: 1.6;
  background-color: #e6f0ff;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 10%;
}

.logo {
  font-size: 18px;
  display: flex;
  align-items: center;
}

.logo img {
  width: 35px;
  height: 35px;
  margin-right: 10px;
}

.logo span {
  color: #25344F;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 53px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  padding: 5px 10px;
  border-radius: 5px;
}

nav ul li a.active,
nav ul li a:hover {
  box-sizing: border-box;
  width: 90px;
  height: 40px;
  border-radius: 30px;
  color: white;
  background-color: #25344F;
  border: 1px solid black;
}

/* Hero Section */
.hero {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px 10%;
}

.image-container img {
  width: 400px;
  height: auto;
}

.text-container {
  max-width: 500px;
}

.text-container h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.text-container h3 {
  font-family: 'Cursive', serif;
  font-size: 1.5rem;
  color: #555;
  margin-bottom: 1px;
}

.text-container h1 strong {
  font-weight: bold;
  margin-top: 2px;
}

.text-container p {
  margin-bottom: 20px;
  margin-top: -18px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  color: white;
  background-color: #25344F;
  text-decoration: none;
  border-radius: 15px;
}

.button:hover {
  background-color: white;
  color: #25344F;
  border: 1px solid #25344F;
}

/* Media Queries for Responsiveness */
@media (max-width: 1024px) {
  header {
    padding: 20px 5%;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin-left: 0;
    margin-top: 10px;
  }

  .hero {
    flex-direction: column;
    align-items: center;
    padding: 30px 5%;
  }

  .image-container img {
    width: 300px;
  }

  .text-container h1 {
    font-size: 2rem;
  }

  .text-container h3 {
    font-size: 1.3rem;
  }

  .text-container p {
    font-size: 14px;
  }

  .button {
    padding: 8px 16px;
  }
}

@media (max-width: 768px) {
  .hero {
    padding: 20px 5%;
  }

  .image-container img {
    width: 250px;
  }

  .text-container h1 {
    font-size: 1.8rem;
  }

  .text-container p {
    font-size: 12px;
  }

  .button {
    padding: 6px 14px;
  }
}

@media (max-width: 480px) {
  header {
    padding: 20px 5%;
  }

  .hero {
    padding: 15px 5%;
    text-align: center;
  }

  .image-container img {
    width: 200px;
  }

  .text-container h1 {
    font-size: 1.6rem;
  }

  .text-container h3 {
    font-size: 1.2rem;
  }

  .text-container p {
    font-size: 11px;
  }

  .button {
    width: 100%;
    padding: 8px;
    font-size: 14px;
  }
  
}


</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-removebg-preview.png" alt="Logo">
      <span>MY studio</span>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about_me.html">About me</a></li>
        <li><a href="skill.html">Skill</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="image-container">
        <img src="prtflioHd-removebg-preview.png" alt="Illustration">
      </div>
      <div class="text-container">
        <h3>Hello !!</h3>
        <h1><strong>I'm Balqis Hanifa</strong></h1>
        <p>creative minds at work, strategy and 
          innovation, building your 
          online presence </p>
        <h3>Explore Now >></h3>
      </div>
    </section>
  </main>
</body>
</html>
